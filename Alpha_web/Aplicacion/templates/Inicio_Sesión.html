{% extends "base.html"%}
{% load static %}
{% block content %}

<div class="StyleInicio_Sesión">
    <form action="{% url 'Inicio_Sesión' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <center><legend>INICIO DE SESIÓN</legend></center>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="imagen-container">
                <img src="{% static 'Iconos/login.jpg' %}" alt="login" class="imagen">
            </div>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar Sesión">
            <a href="{% url 'Registro' %}" class="btn-registro">
                <input type="button" value="Registrarse">
            </a>
        </fieldset>
    </form>
</div>

{% endblock %}
