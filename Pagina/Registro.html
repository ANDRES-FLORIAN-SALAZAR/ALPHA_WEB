<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="Main3.css" rel="stylesheet">
</head>

<body>

    <div class="navbar">
    
        <a href="Inicio_Sesión.html">Inicio Sesión</a>
        <a href="Pagina Principal.html">Inicio</a>
    
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="Buscar..." name="search">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>
    <center>
    <form action="/submit" method="post">
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="number" name="edad" placeholder="Edad" required>
            <label for="genero">Género</label>
            <select id="genero" name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>INFORMACIÓN DE CONTACTO</legend>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <input type="file">
        </fieldset>

        <br><input type="submit" value="Enviar Ahora">
    </form>
    <div class="Final">
        <br><p>&copy; 2024 ALPHA WEB. Todos los derechos reservados.</p>
    </div>
    
    </center>
</body>
</html>
