<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link href="Main5.css" rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <a href="Pagina Principal.html">Inicio</a>
        <a href="Planes.html">Nuestros Planes</a>
        <a href="Registro.html">Regístrate</a>
    
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="Buscar..." name="search">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </div>
    
    <center>
        <form action="/generate_password" method="post">
            <fieldset>
                <br><center><legend>GENERADOR DE CONTRASEÑAS</legend></center><br>
                <br><img src="../Imagenes/contrasena.jpg" alt="Generador de Contraseñas"><br><br>
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <br><br>
                <label for="password_type">Tipo de Contraseña:</label>
                <select id="password_type" name="password_type">
                    <option value="personalizada">Personalizada</option>
                    <option value="aleatoria">Aleatoria</option>
                </select>
                <br><br>
                <input type="submit" value="Generar Contraseña">
            </fieldset>
        </form>
        
        <br><br><br><br><br><br><br>
        <div class="Final">© Copyright - ALPHAWEB <a target="_blank" rel="noopener"></a></div>
    </center>

</body>

</html>
